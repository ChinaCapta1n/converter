<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>



    <div class="container">
        <p class="unbelievable">目前仅支持单张图片压缩</p>
        <p class="selector-wrapper">
            <span class="desc-text">拖拽图片到此处或者点击选择图片</span>
            <input class="imageFileSelector" type="file" id="imageFileSelector" value="请选择图片" />
        </p>
        <p class="before">
            <span class="beforeImage hide">压缩前图片</span>
            <img id="originImagePreview" class="hide image-preview" />
        </p>
        <p class="after">
            <span class="afterImage hide">压缩后图片 <span class="percent"></span> <a id="download" href=""
                    download="">下载</a> </span>
            <img id="compressedImagePreview" class="hide image-preview" />
        </p>
    </div>

    <script type="module" src="./script/drag.js"></script>
    <script type="module" src="./script/index.js"></script>

</body>

</html>
